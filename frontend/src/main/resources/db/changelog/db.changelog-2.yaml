databaseChangeLog:
  - changeSet:
      id: 2
      author: alexander.an.ivanov@gmail.com
      runOnChange: true
      changes:
        - createTable:
            catalogName: polls
            tableName: question
            columns:
              - column:
                  name: QSTN_ID
                  type: serial
                  constraints:
                    - primaryKey: true
                    - primaryKeyName: pk_question
              - column:
                  name: POLL_POLL_ID
                  type: integer
                  constraints:
                    - nullable: false
                    - foreignKeyName: fk_question_poll
                    - references: poll(poll_id)
              - column:
                  name: CONTENT
                  type: text
              - column:
                  name: ORDER_NUM
                  type: integer
